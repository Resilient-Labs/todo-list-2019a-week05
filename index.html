<!doctype html>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>To Do List</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic|Old+Standard+TT:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section>
		<h1 class="total">To Do List</h1>
		<form>
			<input type="text" name="" value=""></value>
			<button type="button" name="button" id="add">Add</button>
			<button type="button" name="button" id= "clear">Clear All</button>
		</form>
		<h3>Proudly click on a completed item to remove it from your list.</h3>
		<ul class="list"></ul>
		<p>0</p>
	</section>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
